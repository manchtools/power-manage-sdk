name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm install

      - name: Generate TypeScript SDK
        run: npx buf generate

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Proto source files
          tar czf release/proto.tar.gz -C proto .

          # TypeScript SDK
          tar czf release/ts-sdk.tar.gz -C gen/ts .

          cd release && sha256sum * > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Power Manage SDK ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release/*
          body: |
            ## TypeScript SDK

            Download the pre-generated TypeScript types:

            ```bash
            curl -fsSL https://github.com/MANCHTOOLS/power-manage-sdk/releases/download/${{ github.ref_name }}/ts-sdk.tar.gz | tar xz -C src/lib/gen/pm/v1/
            ```

            ## Proto Source

            ```bash
            curl -fsSL https://github.com/MANCHTOOLS/power-manage-sdk/releases/download/${{ github.ref_name }}/proto.tar.gz | tar xz -C proto/
            ```

            ## Go SDK

            ```go
            go get github.com/manchtools/power-manage/sdk@${{ github.ref_name }}
            ```

            ## Assets

            | File | Contents |
            |------|----------|
            | `ts-sdk.tar.gz` | Generated TypeScript types (protobuf-es) |
            | `proto.tar.gz` | Protocol Buffer source definitions |
